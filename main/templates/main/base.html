<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/side-menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}">

</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">
                <img class="img-responsive" src="{% static 'images/logo.png' %}" width="90%" >
            </a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="{% url 'home' %}" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{% url 'about' %}" class="pure-menu-link">About</a>
                </li>
                <li class="pure-menu-item menu-item-divided">
                    <a href="{% url 'upload' %}" class="pure-menu-link">Upload</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="#" class="pure-menu-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    
</div>




<script src="{% static 'js/ui.js' %}"></script>

</body>
</html>
